<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Ganko Dice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #111;
  color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

#container {
  position: relative;
  width: 100%;
  height: 100%;
}

.dice {
  position: absolute;
  font-size: 64px;
  font-weight: bold;
  user-select: none;
}

#rollBtn {
  position: absolute;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  padding: 16px 32px;
  font-size: 20px;
  border-radius: 12px;
  border: none;
  background: #ff9800;
  color: #000;
  cursor: pointer;
}
</style>
</head>

<body>
<div id="container"></div>
<button id="rollBtn">ğŸ² ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã‚‹</button>

<script>
const symbols = ['ã¡', 'ã¾', 'ãŒ', 'ãŠ', 'ã†', 'ã‚“ã“'];
const container = document.getElementById('container');
const btn = document.getElementById('rollBtn');

/* ãƒ­ãƒ¼ã‚«ãƒ«éŸ³å£°ï¼ˆåŒã˜ãƒ•ã‚©ãƒ«ãƒ€ã«ç½®ãï¼‰ */
const diceSound = new Audio('rpg-dice-rolling-95182 3.mp3');
diceSound.preload = 'auto';

function isFarEnough(x, y, placed, minDist) {
  for (const p of placed) {
    const dx = x - p.x;
    const dy = y - p.y;
    if (Math.sqrt(dx * dx + dy * dy) < minDist) {
      return false;
    }
  }
  return true;
}

function rollDice() {
  container.innerHTML = '';

  /* ãƒ¦ãƒ¼ã‚¶æ“ä½œç›´çµãªã®ã§éŸ³ãŒé³´ã‚‹ */
  diceSound.currentTime = 0;
  diceSound.play();

  const w = window.innerWidth;
  const h = window.innerHeight;

  const placed = [];
  const MIN_DIST = 90; // æ–‡å­—åŒå£«ã®æœ€å°è·é›¢

  for (let i = 0; i < 3; i++) {
    let x, y;
    let tries = 0;

    do {
      x = Math.random() * (w - 80);
      y = Math.random() * (h - 120);
      tries++;
    } while (!isFarEnough(x, y, placed, MIN_DIST) && tries < 50);

    placed.push({ x, y });

    const d = document.createElement('div');
    d.className = 'dice';
    d.textContent = symbols[Math.floor(Math.random() * symbols.length)];

    const rot = Math.floor(Math.random() * 360);

    d.style.left = x + 'px';
    d.style.top = y + 'px';
    d.style.transform = `rotate(${rot}deg)`;

    container.appendChild(d);
  }
}

btn.addEventListener('click', rollDice);
</script>
</body>
</html>
