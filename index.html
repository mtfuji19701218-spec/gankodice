<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Ganko Dice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #111;
  color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

#container {
  position: relative;
  width: 100%;
  height: 100%;
}

.dice {
  position: absolute;
  font-size: 64px;
  font-weight: bold;
  user-select: none;
}

#rollBtn {
  position: absolute;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  padding: 16px 32px;
  font-size: 20px;
  border-radius: 12px;
  border: none;
  background: #ff9800;
  color: #000;
  cursor: pointer;
}
</style>
</head>

<body>
<div id="container"></div>
<button id="rollBtn">ğŸ² ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã‚‹</button>

<script>
const symbols = ['ã¡', 'ã¾', 'ãŒ', 'ãŠ', 'ã†', 'ã‚“ã“'];
const container = document.getElementById('container');
const btn = document.getElementById('rollBtn');

// ğŸ”Š ãƒ­ãƒ¼ã‚«ãƒ«éŸ³å£°ï¼ˆæœ€é‡è¦ãƒã‚¤ãƒ³ãƒˆï¼‰
const diceSound = new Audio('rpg-dice-rolling-95182 3.mp3');
diceSound.preload = 'auto';

function rollDice() {
  // è¡¨ç¤ºã‚¯ãƒªã‚¢
  container.innerHTML = '';

  // éŸ³ã‚’é³´ã‚‰ã™ï¼ˆãƒ¦ãƒ¼ã‚¶æ“ä½œç›´çµï¼‰
  diceSound.currentTime = 0;
  diceSound.play();

  const w = window.innerWidth;
  const h = window.innerHeight;

  for (let i = 0; i < 3; i++) {
    const d = document.createElement('div');
    d.className = 'dice';

    d.textContent = symbols[Math.floor(Math.random() * symbols.length)];

    const x = Math.random() * (w - 80);
    const y = Math.random() * (h - 120);
    const rot = Math.floor(Math.random() * 360);

    d.style.left = x + 'px';
    d.style.top = y + 'px';
    d.style.transform = `rotate(${rot}deg)`;

    container.appendChild(d);
  }
}

btn.addEventListener('click', rollDice);
</script>
</body>
</html>
